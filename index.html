    <script type="text/javascript">
        var Ext = Ext || {}; // Ext namespace won't be defined yet...
        var Player = Player || {}; // Ext namespace won't be defined yet...

        // This function is called by the Microloader after it has performed basic
        // device detection. The results are provided in the "tags" object. You can
        // use these tags here or even add custom tags. These can be used by platform
        // filters in your manifest or by platformConfig expressions in your app.
        Ext.beforeLoad = function (tags) {
            // Load Params and Lang
            var params = getParams(),
                profile = params['profile'];
            Player.params = params;
            // profile
            
            var modernTest = /^modern$/;
            var classicTest = /^classic$/;
            if(!profile){
                // look for modern or classic param
                for (var param in params) {
                    if (params.hasOwnProperty(param)) {
                        if(classicTest.test(param)){
                            profile = 'classic';
                            break;
                        }
                        else if(modernTest.test(param)){
                            profile = 'modern';
                            break;
                        }
                    }
                }
                // if there's still no profile
                if(!profile){
                    profile = tags.desktop ? 'classic' : 'modern';
                }
            }
            console.info("Profile:", profile);
            Ext.manifest = profile; // this name must match a build profile name
            Player.locale = 'en-US';
        };
        function getParams(str) {
            var queryString = str || window.location.search || '';
            var keyValPairs = [];
            var params = {};
            queryString = queryString.replace(/.*?\?/, "");

            if (queryString.length) {
                keyValPairs = queryString.split('&');
                for (pairNum in keyValPairs) {
                    var keyParts = keyValPairs[pairNum].split('='),
                        key = keyParts[0],
                        value = keyParts[1];
                    if (!key.length) continue;
                    if(!value) value = true;
                    if (typeof params[key] === 'undefined'){
                        params[key] = value;
                    }
                }
            }
            return params;
        }
        function loadScript(url, scope, charset, type, successCallback, failureCallback) {
            var script = document.createElement('script'),
                successCallback = successCallback || Ext.emptyFn,
                failureCallback = failureCallback || Ext.emptyFn;

            if (!type) {
                type = 'text/javascript';
            }
            script.type = type;
            script.src = url;
            script.onload = successCallback;
            script.onerror = function(e) {
                failureCallback.call(scope, e);
            };
            script.onreadystatechange = function(e, f, g) {
                if (this.readyState === 'loaded' || this.readyState === 'complete') {
                    successCallback.call(scope);
                }
            };

            if (charset) {
                script.charset = charset;
            }

            var documentHead = typeof document != 'undefined' && (document.head || document.getElementsByTagName('head')[0]);
            documentHead.appendChild(script);

            return script;
        }

        // Add randomize to array, because I use it alot.
        function randomizeArray(array) {
            var me = array,
                i = me.length,
                j, temp;
            if (i == 0) return me;
            while (--i) {
                j = Math.floor(Math.random() * (i + 1));
                temp = me[i];
                me[i] = me[j];
                me[j] = temp;
            }
            return me;
        }
    </script>
